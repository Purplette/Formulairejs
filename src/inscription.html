<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width">
    <meta name="description" content="Page d'inscription'd'un site web fictif"> 
    <title>Inscription</title>
    <link href="https://fonts.googleapis.com/css2?family=Bree+Serif&display=swap" rel="stylesheet">
</head>
<body>
<main class="inscription">
    
    <form class="form-active" id="InscriptionForm1">
        
        <div class="titre">
            <a href="index.html"><img class="arrow" alt="icone fleche pour retour" src="/img/arrow.svg"></a>
            <h1>Inscription</h1>
            
        </div>
        
        <div class="contenu">
            <h2>Identité :</h2>
            <div class="itemformulaire">
                <label for="nom">Nom *</label>
                <input required name="nom" id="nom" type="text" patern="[a-zA-ZÀ-ÿ]">
            </div>
            <div class="itemformulaire">
                <label for="prenom">Prénom *</label>
                <input required name="prenom" id="prenom" type="text" patern="[a-zA-ZÀ-ÿ]">
            </div>
            <div class="itemformulaire">
                <label for="date">Date de naissance</label>
                <input name="date" id="date" type="date">
            </div>
            <div class="itemformulaire">
                <label for="presentation">Courte description</label>
                <textarea id="presentation" name="presentation" rows=4 cols=40></textarea>
            </div>
           

            <div class="boitesuivant">
                <button name="suivant" class="suivant suivant12" type="submit">
                    Suivant
                    <img class="arrow" alt="icone fleche pour suivant" src="/img/arrow.svg">
                </button>
                <p>1/3</p>

            </div>
        </div>
    
    </form>
    <form  class="" id="InscriptionForm2">
        <div class="titre">
            <a class="retour21"><img class="arrow" alt="icone fleche pour retour" src="/img/arrow.svg"></a>
            <h1>Inscription</h1>
        </div>
        <div class="contenu">
            <h2>Coordonnées :</h2>
            <div class="itemformulaire">
                <label for="adresse">Adresse *</label>
                <input required name="adresse" id="adresse" type="text" >
            </div>
            <div class="itemformulaire">
                <label for="codepostal">Code postal *</label>
                <input required name="codepostal" id="codepostal" type="text" minlength="5" maxlength="5" pattern="[0-9]{5}">
            </div>
            <div class="itemformulaire">
                <label for="ville">Ville *</label>
                <input required name="ville" id="ville" type="text" patern="[a-zA-ZÀ-ÿ]">
            </div>
            <div class="boitesuivant">
                <button name="suivant" class="suivant suivant23" type="submit">
                    Suivant
                    <img class="arrow" alt="icone fleche pour suivant"  src="/img/arrow.svg">
                </button>
                <p>2/3</p>

            </div>
        </div>
    
    </form>
    <form  class="" id="InscriptionForm3">
        
        <div class="titre">
            <a class="retour32"><img class="arrow" alt="icone fleche pour retour" src="/img/arrow.svg"></a>
            <h1>Inscription</h1>
            
        </div>
        
        <div class="contenu">
            <h2>Informations de connexion :</h2>
            <div class="itemformulaire">
                <label for="emailinscription">Email *</label>
                <input required name="email" id="emailinscription" type="text" pattern="[^@\s]+@[^@\s]+">
            </div>
            <div class="itemformulaire">
                <label for="mdp">Mot de passe *</label>
                <div class="boitemdp">
                    <input  required name="mdp" id="mdp" class="password" type="password">
                    <button type="button" name="réveler mot de passe" class="view-button"><img alt="icone oeil mot de passe" src="/img/eye.svg"></button>
                </div>
            </div>
    
            <div class="boitesuivant">
                <button  name="m'inscrire" class="suivant suivant34" type="submit">
                    M'inscrire
                </button>
                <p>3/3</p>
            </div>
        </div>
    
    </form>
    <form class="" id="InscriptionForm4" >
        
        <div class="titre">
            <a class="retour43"><img class="arrow" alt="icone fleche pour retour" src="/img/arrow.svg"></a>
            <h1>Inscription</h1>
        </div>
        
        <div class="contenu">
            <h2 class="fini">Inscription terminée !</h2>
            
            <div class="boitesuivant">
                 <a href="index.html" name="se connecter" class="suivant">
                    Se connecter
                </a>                
           </div>
        </div>
    
    </form>
    
    
   

</main>

</body>
</html>
